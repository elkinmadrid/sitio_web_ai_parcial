<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Sistema de Reglas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='js/systemrules.js'></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Parcial AI</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="systemrules.html">Sistema de Reglas</a>
                    <a class="nav-link" href="machinelearning.html">Aprendizaje Automatico</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Su diagnostico</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="diag"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <form class="container" style="margin: 55px 55px 55px 259px;" id="formQuestionsSystemRules">
        <div class="row">

            <div class="col-md-5">
                <label for="primeraPregunta">¿Usted ha sufrido de ansiedad en la ultima semana? </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="primeraPregunta" value="Si">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Sí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="primeraPregunta" value="No" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>



            <div class="form-group col-md-5">
                <label for="terceraPregunta">¿Se ha sentido en descontecto con el mundo en general?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="terceraPregunta" value="Si">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Sí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="terceraPregunta" value="No" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>

            <div class="form-group col-md-5">
                <label for="cuartaPregunta">¿Ha sentido que su vida en los ultimos 6 meses a tenido altibajos?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cuartaPregunta" value="Si">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Sí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cuartaPregunta" value="No" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>

            <div class="form-group col-md-5">
                <label for="quintaPregunta">¿Ha sentido falta de emocion, motivacion, entusiasmo? (apatía)</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quintaPregunta" value="Si">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Sí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quintaPregunta" value="No" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>

            <div class="col-md-5">
                <label for="segundaPregunta">¿Del 1 al 10 que tanto has perdido el interes en realizar alguna
                    actividad que antes le gustaba?</label>
                <select id="segundaPregunta" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!-- <input type="text" class="form-control" id="segundaPregunta" placeholder="Enter email"> -->
            </div>

            <div class="form-group col-md-5" style="margin-top:45px">
                <label for="quintaPregunta"></label>
                <button type="button" class="btn btn-primary" onclick="requestQuestions()">Enviar preguntas</button>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
